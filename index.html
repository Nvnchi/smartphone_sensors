<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone sensors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">Probeer je telefoon te bewegen. Je kunt hem naar alle kanten doen!</h1>
        <div id="character">
            <p id="text">Hier ben ik!</p>
        </div>
<script>
window.addEventListener('deviceorientation', handleOrientation);

function handleOrientation(event) {
  var x = event.beta;  // beta is the value for tilting front-to-back
  var y = event.gamma; // gamma is the value for tilting left-to-right

  // Move the character based on the x and y values
  var character = document.getElementById('character');
  character.style.left = (50 + (y / 5)) + '%';
  character.style.top = (50 + (x / 5)) + '%';
}

if ('DeviceOrientationEvent' in window) {
  console.log('DeviceOrientation is supported');
} else {
  console.log('DeviceOrientation is not supported');
}

</script>
</body>
</html>
